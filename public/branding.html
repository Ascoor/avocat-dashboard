<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>أفوكات | Avocat Law Firm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preload" as="image" href="/images/logo-full.png" />
  <link rel="preload" as="image" href="/images/logo-arabic-dark.png" />
  <link rel="preload" as="image" href="/images/logo-arabic-light.png" />
  <link rel="preload" as="image" href="/images/logo-icon-dark.png" />
  <link rel="preload" as="image" href="/images/logo-icon-light.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0b2149, #000);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      padding: 2rem;
    }
    h1 {
      margin-top: 1rem;
      font-size: 2.5rem;
      font-weight: 700;
    }
    h2 {
      margin-top: 0.5rem;
      font-size: 1.5rem;
      color: #e31e24;
      letter-spacing: 0.1em;
    }
    .gallery {
      margin-top: 3rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }
    .gallery img {
      height: 120px;
      background: #fff;
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }
    .gallery img.dark-bg {
      background: #0b2149;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/images/logo-full.png" alt="Avocat Law Firm Logo" class="main-logo" style="max-width:500px;width:100%;height:auto;" />
    <h1>أفوكات - مكتب محاماة</h1>
    <h2>AVOCAT LAW FIRM</h2>
    <div class="gallery">
      <img src="/images/logo-arabic-dark.png" alt="Arabic logo dark" />
      <img src="/images/logo-arabic-light.png" alt="Arabic logo light" class="dark-bg" />
      <img src="/images/logo-icon-dark.png" alt="Tie icon dark" />
      <img src="/images/logo-icon-light.png" alt="Tie icon light" class="dark-bg" />
    </div>
  </div>
</body>
</html>
